<div class="container row justify-content-center align-items-center vh-100" style="margin: 0 auto; width: 50%;">  
    <div class="card"> 
        <div class="card-header" style="text-align: center;">
            <h3>Iniciar Sesión</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="iniciarSesion" > 
                <div class="mb-3 ">
                <label class="form-label">Usuario</label>
                <input type="text" formControlName= "nick" class="form-control">
                </div>
                <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" formControlName = "password" class="form-control">
                </div>
                <button type="button" (click)="ingresar(iniciarSesion.value)"class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
